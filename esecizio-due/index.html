<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
	<script src="assets/main.js" defer></script>
    <title>Dischi</title>
</head>
<body>
    <header>
        <img
          src="../esecizio-due/assets/img/spotify-logo.webp"
          class="logo img-fluid"
          alt="error"
        >
      </header>

    <main id="app">
      <div class="container">
      <div class="row row-cols-6 offset-1 gap-4">
            <div v-for="obj in albums" :key="obj.title" class="card-color text-center">	
                <div class="col-2">	
                <img :src="obj.poster" :alt="error" class="img-card">
                <h2 class="title">{{ obj.title }}</h2>
                <p class="author">{{ obj.author }}</p>
                <p class="year">{{ obj.year }}</p>
            </div>
        </div>
          </div>
        </div>
    </main>   
</body>
</html>
